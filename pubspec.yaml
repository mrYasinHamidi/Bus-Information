name: new_bus_information
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  hive_flutter: ^1.1.0
  equatable: ^2.0.3
  objectid: ^2.1.0
  lottie: ^1.2.2
  animations: ^2.0.2
  flutter_slidable: ^1.3.0
  backdrop: ^0.8.0
  rxdart: ^0.27.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
  fonts:
    - family: iranSans
      fonts:
        - asset: assets/fonts/IRANSansMobile(FaNum).ttf
    - family: iranSansEnglish
      fonts:
        - asset: assets/fonts/IranianSans.ttf

flutter_intl:
  enabled: true
