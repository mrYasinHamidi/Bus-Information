name: bus_information
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.2
  backdrop: ^0.9.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_slidable: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  lottie: ^2.5.0
  objectid: ^3.0.0
  rxdart: ^0.27.4

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
  fonts:
    - family: iranSans
      fonts:
        - asset: assets/fonts/IRANSansMobile(FaNum).ttf
    - family: iranSansEnglish
      fonts:
        - asset: assets/fonts/IranianSans.ttf
    - family: englishFont
      fonts:
        - asset: assets/fonts/englishFont.ttf

flutter_intl:
  enabled: true
